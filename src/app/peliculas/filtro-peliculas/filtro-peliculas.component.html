<h2>Filtrar Películas</h2>

<form [formGroup]="form">
    <mat-form-field appearance="outline">
        <mat-label>Título</mat-label>
        <input formControlName="titulo" matInput>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Género</mat-label>
        <mat-select formControlName="generoId">
            <mat-option *ngFor="let genero of generos" [value]="genero.id">{{genero.nombre}}</mat-option>
        </mat-select>
    </mat-form-field>
    <div>
        <mat-checkbox formControlName="proximosEstrenos" color="primary">Próximos Estrenos</mat-checkbox>
    </div>
    <div>
        <mat-checkbox formControlName="enCines" color="primary">En Cines</mat-checkbox>
    </div>
    <div>
        <button mat-flat-button color="warn" (click)="limpiar()">Limpiar</button>
    </div>

    <app-listado-peliculas [peliculas]="peliculas"></app-listado-peliculas>

</form>
